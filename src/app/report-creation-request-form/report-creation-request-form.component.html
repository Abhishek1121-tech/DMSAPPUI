<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h3>{{message}}</h3>
</div>

<div class="container">
    <div class="row">
        <div>
            <form [formGroup]="form">
                <fieldset>
                    <legend class="text-center">Valid information is required to initiate Report Request. <span class="req"><small>
                                required *</small></span></legend>

                                <div class="form-group">
                                    <label for="Report Type">Report Type:</label>
                                     <div class="basic-container">
                                    <select formControlName="reportTypeCtrl" class="form-control" (change)="changereportTypeCtrl($event)">
                                        <option disabled>Select Report Type</option>
                                        <option>Choose Type</option>
                                        <option *ngFor="let type of reportTypeLists">{{type.name}}</option>
                                    </select>
                                    <div *ngIf="f.reportTypeCtrl.touched && f.reportTypeCtrl.invalid" class="alert alert-danger">
                                        <div *ngIf="f.reportTypeCtrl.errors.required">Name is required.</div>
                                    </div>
                                    </div>
                                </div>      
                        
                        <div class="form-group">
                                    <label for="Selection Type">Selection Type:</label>
                                     <div class="basic-container">
                                    <select formControlName="selectionTypeCtrl" class="form-control" (change)="changeselectionTypeCtrl($event)">
                                        <option disabled>Select Selection Type</option>
                                        <option>Choose Type</option>
                                        <option *ngFor="let type of reportSelectionTypeLists">{{type.name}}</option>
                                    </select>
                                    <div *ngIf="f.selectionTypeCtrl.touched && f.selectionTypeCtrl.invalid" class="alert alert-danger">
                                        <div *ngIf="f.selectionTypeCtrl.errors.required">Name is required.</div>
                                    </div>
                                    </div>
                                </div>    
                                <ng-container *ngIf="reportEntryModel.reportSelectionType == 'DATE_RANGE'">
                                    <div class="form-group">
                                        <label for="Report Type">Select Date Range:</label>
                                    </div>
                                    <div class="form-group">
                            <mat-form-field>
                                <mat-date-range-input [rangePicker]="reportDateRangePicker"  formGroupName="reportDateRange" >
                                  <input matStartDate formControlName="startDate" [min]="minDate" [max]="maxDate" placeholder="Start date">
                                  <input matEndDate formControlName="endDate" [min]="minDate" [max]="maxDate" placeholder="End date">
                                </mat-date-range-input>
                                <mat-datepicker-toggle matSuffix [for]="reportDateRangePicker"></mat-datepicker-toggle>
                                <mat-date-range-picker #reportDateRangePicker ></mat-date-range-picker>
                            
                                <mat-error *ngIf="f.reportDateRange.get('startDate').hasError('matStartDateInvalid')">
                                  Invalid start date
                                </mat-error>
                                <mat-error *ngIf="f.reportDateRange.get('endDate').hasError('matEndDateInvalid')">
                                  Invalid end date
                                </mat-error>    
                              </mat-form-field>
                              
                              </div>
                                   </ng-container>
                          


                      <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="REQUEST" (click)="makeRequestReportGeneration()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter customer-->

         
        </div><!-- ends col-6 -->

    </div>
</div>
